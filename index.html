    <title>Bookshelf Apps</title>

  <body class="app_body">
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input mb-3">
            <label for="inputBookTitle" class="form-label">Judul</label>
            <input id="inputBookTitle" class="form-control form-control-lg" type="text" placeholder="Masukkan judul buku disini" required>
          </div>
          <div class="input mb-3">
            <label for="inputBookAuthor" class="form-label">Penulis</label>
            <input id="inputBookAuthor" class="form-control form-control-lg" type="text" placeholder="Masukkan nama penulis disini" required>
          </div>
          <div class="input mb-3">
            <label for="inputBookYear" class="form-label">Tahun</label>
            <input id="inputBookYear" class="form-control form-control-lg" type="number" min="1" placeholder="Masukkan tahun disini" required>
          </div>
          <div class="input_inline form-check">
            <input id="inputBookIsComplete" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
          </div>
          <div class="button-section d-grid gap-2">
            <button id="bookSubmit" class="btn btn-primary" type="submit">Masukkan Buku ke rak <span id="labelIsComplete">Belum selesai dibaca</span></button>
          </div>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook" class="row g-3">
          <label for="searchBookTitle">Judul</label>
          <div class="input-group col-auto">
            <input class="form-control" id="searchBookTitle" type="text" placeholder="Nama Buku">
            <button class="btn btn-outline-secondary" id="searchSubmit" type="submit">Cari</button>
          </div>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
